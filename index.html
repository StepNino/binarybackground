<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Background with Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Video styling */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 0.5 is 50% darkness */
      z-index: -1;
    }

    /* Foreground content */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop id="bg-video">
    <source src="binarybackgroundvideo.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Main content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This has a video background with a dark overlay.</p>
  </div>

</body>
</html>
