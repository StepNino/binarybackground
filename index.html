<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Background Page</title>
  <style>
    /* Make sure page fills the screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Style for the video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Content on top of the video */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Foreground content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a video background demo.</p>
  </div>

</body>
</html>
